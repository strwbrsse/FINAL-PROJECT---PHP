<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShotSafe - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/Styles/styles.css">
    <script src="../Assets/Scripts/session.js"></script>
    <script src="../Assets/Scripts/sidebar.js"></script>
    <script src="../Assets/Scripts/profile.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../Assets/Photos/shotsafe logo.png" alt="ShotSafe Logo">
            <h2>ShotSafe</h2>
        </div>
        <nav>
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="appointments.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Appointments</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
            <a href="../BackEnd/logout.php?redirect=../FrontEnd/index.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div class="breadcrumbs">
            <a href="dashboard.html">Home</a>
            <i class="fas fa-chevron-right"></i>
            <span>Profile</span>
        </div>

        <div class="profile-container">
            <div class="profile-header">
                <h2>Personal Information</h2>
            </div>

            <form class="profile-form" id="profile-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="civilStatus">Civil Status</label>
                    <select id="civilStatus" name="civilStatus" required>
                        <option value="">Select Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="address">Complete Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="profile-actions">
                    <button type="submit" class="btn-update">
                        <i class="fas fa-save"></i>
                        Update Profile
                    </button>
                    <button type="button" class="btn-delete" onclick="confirmDelete()">
                        <i class="fas fa-trash-alt"></i>
                        Delete Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
