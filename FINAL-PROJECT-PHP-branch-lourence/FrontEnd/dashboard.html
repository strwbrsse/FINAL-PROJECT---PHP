<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShotSafe Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/Styles/styles.css">
    <script src="../Assets/Scripts/session.js"></script>
    <script src="../Assets/Scripts/sidebar.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../Assets/Photos/shotsafe logo.png" alt="ShotSafe Logo">
            <h2>ShotSafe</h2>
        </div>
        <nav>
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="appointments.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Appointments</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
            <a href="../BackEnd/logout.php?redirect=../FrontEnd/index.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div class="breadcrumbs">
            <a href="dashboard.html">Home</a>
            <i class="fas fa-chevron-right"></i>
            <span>Dashboard</span>
        </div>

        <div class="cards">
            <div class="card">
                <div class="card-header">
                    <div class="header-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <h3>Next Appointment</h3>
                    <div class="info-icon" data-tooltip="Your upcoming vaccination appointment">
                        <i class="fas fa-info"></i>
                    </div>
                </div>
                <div class="card-content" id="next-appointment">
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        Error loading appointment
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="header-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Progress</h3>
                    <div class="info-icon" data-tooltip="Your overall vaccination progress">
                        <i class="fas fa-info"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="progress-container">
                        <div class="progress-bar" data-tooltip="Click for detailed progress breakdown">
                            <div class="progress-fill" id="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="header-icon">
                        <i class="fas fa-calendar-plus"></i>
                    </div>
                    <h3>Upcoming Appointments</h3>
                </div>
                <div class="card-content">
                    <button class="btn new-appointment" onclick="window.location.href='appointments.html'">
                        <i class="fas fa-plus"></i>
                        New Appointment
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="header-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <h3>Recent Activity</h3>
                </div>
                <div class="card-content">
                    <div id="recent-activity" class="activity-list">
                        <!-- Activity items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Assets/Scripts/dashboard.js"></script>
    <script src="../Assets/Scripts/tooltips.js"></script>
</body>
</html>
