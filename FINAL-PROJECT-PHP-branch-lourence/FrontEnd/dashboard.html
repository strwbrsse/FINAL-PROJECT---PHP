</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../Assets/Photos/shotsafe logo.png" alt="ShotSafe Logo">
            <h2>ShotSafe</h2>
        </div>
        <nav>
            <a href="../FrontEnd/dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="../FrontEnd/appointments.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Appointments</span>
            </a>
            <a href="../FrontEnd/profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="../FrontEnd/about.html" class="nav-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
            <a href="../BackEnd/logout.php" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <input type="text" placeholder="Search..."/>
            <i class="fas fa-user"></i>
        </div>
        <div class="breadcrumbs">
            <a href="../FrontEnd/dashboard.html">Home</a> &gt;
            <span>Dashboard</span>
        </div>
        <div class="cards">
            <div class="card">
                <h3>
                    <i class="fas fa-calendar-check"></i>
                    Next Appointment
                    <span class="info-icon" data-tooltip="Your upcoming vaccination appointment">
                        <i class="fas fa-info"></i>
                    </span>
                </h3>
                <p id="next-appointment">Loading...</p>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-chart-line"></i>
                    Progress
                    <span class="info-icon" data-tooltip="Your overall vaccination progress">
                        <i class="fas fa-info"></i>
                    </span>
                </h3>
                <div class="progress-bar" data-tooltip="Click for detailed progress breakdown">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-calendar-plus"></i>
                    Upcoming Appointments
                </h3>
                <button class="btn new" onclick="window.location.href='../FrontEnd/appointments.html'">
                    <i class="fas fa-plus"></i>
                    New
                </button>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-history"></i>
                    Recent Activity
                </h3>
                <div id="recent-activity">
                </div>
            </div>
        </div>
