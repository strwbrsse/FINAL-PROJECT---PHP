<!DOCTYPE html>
<html>
<head>
    <title>ShotSafe - Vaccination Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../images/shotsafe logo.png" alt="ShotSafe Logo">
            <h2>ShotSafe</h2>
        </div>
        <nav>
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="records.html" class="nav-item active">
                <i class="fas fa-file-medical"></i>
                <span>Records</span>
            </a>
            <a href="appointments.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Appointments</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
            <a href="logout.php" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <div class="breadcrumbs">
                <a href="dashboard.html">Home</a> &gt;
                <span>Vaccination Records</span>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="openNewRecordModal()">
                    <i class="fas fa-plus"></i> Add Record
                </button>
            </div>
        </div>

        <div class="records-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('history')">
                    <i class="fas fa-history"></i>
                    Vaccination History
                </div>
                <div class="tab" onclick="switchTab('health')">
                    <i class="fas fa-heart"></i>
                    Health Information
                </div>
                <div class="tab" onclick="switchTab('schedule')">
                    <i class="fas fa-calendar-check"></i>
                    Vaccination Schedule
                </div>
            </div>

            <div id="history-tab" class="tab-content">
                <div class="card">
                    <div id="vaccination-history" class="vaccination-history">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <div id="health-tab" class="tab-content" style="display: none;">
                <div class="card">
                    <form id="health-form" class="health-info">
                        <div class="form-group">
                            <label>
                                <i class="fas fa-exclamation-circle"></i>
                                Allergies
                            </label>
                            <textarea 
                                name="allergy_description" 
                                rows="4" 
                                placeholder="List any known allergies..."
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label>
                                <i class="fas fa-notes-medical"></i>
                                Medical Conditions
                            </label>
                            <textarea 
                                name="disease_description" 
                                rows="4" 
                                placeholder="List any medical conditions..."
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>

            <div id="schedule-tab" class="tab-content" style="display: none;">
                <div class="card">
                    <div id="vaccination-schedule" class="schedule-grid">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="record-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> Add Vaccination Record</h3>
                <button class="close-button" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="vaccination-form">
                <div class="form-group">
                    <label>
                        <i class="fas fa-syringe"></i>
                        Vaccine
                    </label>
                    <select name="vaccine_name" required></select>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar"></i>
                        Date Administered
                    </label>
                    <input type="date" name="date_administered" required>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-list-ol"></i>
                        Dose Number
                    </label>
                    <input type="number" name="dose_number" required min="1">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Record
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadVaccinationHistory();
            loadHealthInformation();
            loadVaccinationSchedule();
        });

        async function loadVaccinationHistory() {
            try {
                const response = await fetch('records.php?action=get_vaccination_history');
                const history = await response.json();
                
                const container = document.getElementById('vaccination-history');
                container.innerHTML = '';

                if (history.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-medical"></i>
                            <p>No vaccination records found</p>
                            <button class="btn" onclick="openNewRecordModal()">
                                Add Your First Record
                            </button>
                        </div>
                    `;
                    return;
                }

                history.forEach(record => {
                    const date = new Date(record.date_administered);
                    const recordEl = document.createElement('div');
                    recordEl.className = 'history-item';
                    recordEl.innerHTML = `
                        <div class="record-icon">
                            <i class="fas fa-syringe"></i>
                        </div>
                        <div class="record-details">
                            <h4>${record.vaccine_name}</h4>
                            <div class="record-meta">
                                <span><i class="fas fa-calendar"></i> ${date.toLocaleDateString()}</span>
                                <span><i class="fas fa-list-ol"></i> Dose ${record.dose_number}/${record.total_doses}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${record.location}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(recordEl);
                });
            } catch (error) {
                console.error('Error loading vaccination history:', error);
                showError('Failed to load vaccination history');
            }
        }

        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-error';
            alert.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            `;
            document.querySelector('.records-container').prepend(alert);
            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html> 
</html>
