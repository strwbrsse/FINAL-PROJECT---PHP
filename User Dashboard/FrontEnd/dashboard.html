    <div class="sidebar">
        <div class="logo">
            <img src="../images/shotsafe-logo.png" alt="ShotSafe Logo">

        <nav>
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>

            <a href="appointments.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>

            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="logout.php" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <input type="text" placeholder="Search..."/>
            <i class="fas fa-user"></i>
        </div>
        <div class="breadcrumbs">
            <a href="dashboard.html">Home</a> &gt;
            <span>Dashboard</span>
        </div>
        <div class="cards">
            <div class="card">
                <h3>
                    <i class="fas fa-shield-virus"></i>
                    Completed Vaccines
                    <span class="info-icon" data-tooltip="Total number of vaccines you have completed">
                        <i class="fas fa-info"></i>
                    </span>
                </h3>
                <p id="completed-vaccines" data-tooltip="Click to view detailed vaccination history">Loading...</p>
                <div class="progress">
                    <div id="vaccine-progress"></div>
                </div>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-calendar-check"></i>
                    Next Appointment
                    <span class="info-icon" data-tooltip="Your upcoming vaccination appointment">
                        <i class="fas fa-info"></i>
                    </span>
                </h3>
                <p id="next-appointment">Loading...</p>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-syringe"></i>
                    Upcoming Doses
                    <span class="info-icon" data-tooltip="Number of vaccine doses remaining in your schedule">
                        <i class="fas fa-info"></i>
                    </span>
                </h3>
                <p id="upcoming-doses">Loading...</p>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-chart-line"></i>
                    Progress
                    <span class="info-icon" data-tooltip="Your overall vaccination progress">
                        <i class="fas fa-info"></i>
                    </span>
                </h3>
                <div class="progress-bar" data-tooltip="Click for detailed progress breakdown">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-calendar-plus"></i>
                    Upcoming Appointments
                </h3>
                <button class="btn new" onclick="window.location.href='appointments.html'">
                    <i class="fas fa-plus"></i>
                    New
                </button>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-history"></i>
                    Recent Activity
                </h3>
                <div id="recent-activity">
                </div>
            </div>
            <div class="card">
                <h3>
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </h3>
                <button class="btn" onclick="window.location.href='appointments.html'">
                    <i class="fas fa-calendar-plus"></i>
                    Schedule Appointment
                </button>
                <button class="btn" onclick="window.location.href='records.html'">
                    <i class="fas fa-file-medical"></i>
                    View Records
                </button>
                <button class="btn" onclick="window.location.href='records.html#health-tab'">
                    <i class="fas fa-heart"></i>
                    Update Health Info
                </button>
            </div>
