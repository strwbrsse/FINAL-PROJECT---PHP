    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments('upcoming');
            loadAvailableVaccines();
            checkSession();
        });

        async function loadAppointments(type) {
            try {
                const response = await fetch(`appointments.php?action=get_${type}`);
                const appointments = await response.json();
                
                const container = document.getElementById(`${type}-appointments`);
                container.innerHTML = '';

                appointments.forEach(appointment => {
                    const date = new Date(appointment.appointment_date);
                    const time = appointment.appointment_time.substring(0, 5);
                    
                    const appointmentEl = document.createElement('div');
                    appointmentEl.className = 'appointment-item';
                    appointmentEl.innerHTML = `
                        <div>${date.toLocaleDateString()}</div>
                        <div>${time}</div>
                        <div>${appointment.vaccine_type}</div>
                        <div>${appointment.location}</div>
                        <div class="appointment-actions">
                            ${type === 'upcoming' ? `
                                <button class="btn-cancel" onclick="cancelAppointment(${appointment.id})">
                                    Cancel
                                </button>
                            ` : ''}
                        </div>
                    `;
                    container.appendChild(appointmentEl);
                });
            } catch (error) {
                console.error('Error loading appointments:', error);
            }
        }

        async function loadAvailableVaccines() {
            try {
                const response = await fetch('appointments.php?action=get_available_vaccines');
                const data = await response.json();
                
                const select = document.querySelector('select[name="vaccine_type"]');
                select.innerHTML = '<option value="">Select a vaccine</option>';
                
                if (data.success && data.data) {
                    data.data.forEach(vaccine => {
                        const option = document.createElement('option');
                        option.value = vaccine.vaccine_name;
                        option.textContent = `${vaccine.vaccine_name} (Dose ${vaccine.doses_received + 1}/${vaccine.total_doses})`;
                        
                        option.setAttribute('data-description', vaccine.description);
                        
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading vaccines:', error);
                showError('Failed to load available vaccines');
            }
        }

        document.querySelector('select[name="vaccine_type"]').addEventListener('change', function() {
            const description = this.options[this.selectedIndex].getAttribute('data-description');
            const descriptionElement = document.getElementById('vaccine-description');
            
            if (descriptionElement) {
                descriptionElement.textContent = description || '';
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'upcoming' ? '1' : '2'})`).classList.add('active');
            
            document.getElementById('upcoming-appointments').style.display = tab === 'upcoming' ? 'block' : 'none';
            document.getElementById('past-appointments').style.display = tab === 'past' ? 'block' : 'none';
            
            loadAppointments(tab);
        }

        function openNewAppointmentModal() {
            document.getElementById('appointment-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('appointment-modal').style.display = 'none';
        }

        document.getElementById('appointment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                vaccine_type: document.querySelector('select[name="vaccine_type"]').value,
                appointment_date: document.querySelector('input[name="appointment_date"]').value,
                appointment_time: document.querySelector('select[name="appointment_time"]').value
            };

            console.log('Sending appointment data:', formData); // Debug log
            
            try {
                const response = await fetch('../BackEnd/appointments.php?action=create', { // Update path
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include' 
                });
                
                const result = await response.json();
                console.log('Server response:', result); // Debug log
                
                if (result.success) {
                    closeModal();
                    loadAppointments('upcoming');
                    alert('Appointment scheduled successfully!');
                } else {
                    alert(result.error || result.message || 'Failed to create appointment');
                }
            } catch (error) {
                console.error('Error creating appointment:', error);
                alert('Failed to create appointment. Please check the console for details.');
            }
        });

        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }
            
            try {
                const response = await fetch('appointments.php?action=update_status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        appointment_id: appointmentId,
                        status: 'cancelled'
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    loadAppointments('upcoming');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                alert('Failed to cancel appointment');
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('../BackEnd/check_session.php');
                const data = await response.json();
                console.log('Session status:', data);
            } catch (error) {
                console.error('Session check failed:', error);
            }
        }
