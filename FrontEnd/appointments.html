    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments('upcoming');
            loadAvailableVaccines();
            checkSession();
        });

        async function loadAppointments(type) {
            try {
                const action = type === 'upcoming' ? 'get_upcoming' : 'get_past';
                const response = await fetch(`../BackEnd/Main.php?action=${action}`, {
                    method: 'GET',
                    credentials: 'include' 
                });
                const data = await response.json();
                
                const container = document.getElementById(`${type}-appointments`);
                container.innerHTML = '';

                if (data.success && data.data) {
                    if (data.data.length === 0) {
                        container.innerHTML = `<div class="no-appointments">No ${type} appointments found</div>`;
                        return;
                    }

                    data.data.forEach(appointment => {
                        const date = new Date(appointment.appointment_date);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        const time = appointment.appointment_time.substring(0, 5);
                        
                        const appointmentEl = document.createElement('div');
                        appointmentEl.className = 'appointment-item';
                        appointmentEl.innerHTML = `
                            <div>${formattedDate}</div>
                            <div>${time}</div>
                            <div>${appointment.vaccine_type}</div>
                            <div>${appointment.status}</div>
                            <div class="appointment-actions">
                                ${type === 'upcoming' && appointment.status === 'scheduled' ? `
                                    <button class="btn-cancel" onclick="cancelAppointment(${appointment.id})">
                                        Cancel
                                    </button>
                                ` : ''}
                            </div>
                        `;
                        container.appendChild(appointmentEl);
                    });
                } else {
                    container.innerHTML = '<div class="error">No appointments found</div>';
                }
            } catch (error) {
                document.getElementById(`${type}-appointments`).innerHTML = 
                    '<div class="error">Failed to load appointments</div>';
            }
        }

        async function loadAvailableVaccines() {
            try {
                const vaccines = [
                    { value: 'TDAP', label: 'TDAP (Tetanus, Diphtheria, Pertussis)' },
                    { value: 'MMR', label: 'MMR (Measles, Mumps, Rubella)' },
                    { value: 'Varicella', label: 'Varicella (Chickenpox)' },
                    { value: 'Polio', label: 'Polio (IPV)' },
                    { value: 'Rabies', label: 'Rabies' },
                    { value: 'Yellow Fever', label: 'Yellow Fever' },
                    { value: 'Hepatitis A', label: 'Hepatitis A' },
                    { value: 'Hepatitis B', label: 'Hepatitis B' },
                    { value: 'Influenza', label: 'Influenza (Flu Shot)' },
                    { value: 'Pfizer', label: 'Pfizer COVID-19' },
                    { value: 'Moderna', label: 'Moderna COVID-19' },
                    { value: 'Johnson & Johnson', label: 'Johnson & Johnson COVID-19' },
                    { value: 'Dengue', label: 'Dengue' }
                ];
                
                const select = document.querySelector('select[name="vaccine_type"]');
                select.innerHTML = '<option value="">Select a vaccine</option>';
                
                vaccines.forEach(vaccine => {
                    const option = document.createElement('option');
                    option.value = vaccine.value;
                    option.textContent = vaccine.label;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load available vaccines');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'upcoming' ? '1' : '2'})`).classList.add('active');
            
            document.getElementById('upcoming-appointments').style.display = tab === 'upcoming' ? 'block' : 'none';
            document.getElementById('past-appointments').style.display = tab === 'past' ? 'block' : 'none';
            
            loadAppointments(tab);
        }

        function openNewAppointmentModal() {
            document.getElementById('appointment-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('appointment-modal').style.display = 'none';
        }

        document.getElementById('appointment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'create_appointment',
                vaccine_type: document.querySelector('select[name="vaccine_type"]').value,
                appointment_date: document.querySelector('input[name="appointment_date"]').value,
                appointment_time: document.querySelector('select[name="appointment_time"]').value
            };

            try {
                const response = await fetch('../BackEnd/Main.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include' 
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    this.reset();
                    await loadAppointments('upcoming');
                    alert('Appointment scheduled successfully!');
                } else {
                    alert(result.message || 'Failed to create appointment');
                }
            } catch (error) {
                alert('Failed to create appointment. Please try again.');
            }
        });

        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }
            
            try {
                const response = await fetch('../BackEnd/Main.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'cancel_appointment',
                        appointment_id: appointmentId,
                        status: 'cancelled'
                    }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    await loadAppointments('upcoming');
                    alert('Appointment cancelled successfully');
                } else {
                    alert(result.message || 'Failed to cancel appointment');
                }
            } catch (error) {
                alert('Failed to cancel appointment');
            }
        }

        async function checkSession() {
            try {
                await fetch('../BackEnd/check_session.php');
            } catch (error) {
                // Session check failed - handle if needed
            }
        }
